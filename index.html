<!DOCTYPE html>
<Head lang="pt-br">
    <meta charset="UTF-8">
    <title>Carrosel</title>
    <meta name="viweport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</Head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="imagens/afro.jpg" alt="Los Angeles" style="width:100%;">
              <div class="carousel-caption">
               <h3>Sebastião</h3>
               <p>Desenvolveu o jogo teste</p>
             </div>
            </div>

            
      
            <div class="item">
              <img src="imagens/boku.jpg" alt="Chicago" style="width:100%;">
              <div class="carousel-caption">
                <h3>Fabriciane</h3>
                <p>Desenvolveu o jogo teste</p>
              </div>
            </div>

            
          
            <div class="item">
              <img src="imagens/naruto.jpg" alt="New york" style="width:100%;">
              <div class="carousel-caption">
               <h3>Geremias</h3>
               <p>Desenvolveu o jogo teste</p>
              </div>
            </div>
          </div>

          
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </div>
</body>
</html>
